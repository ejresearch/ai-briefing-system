services:
  # Article Service - fetches and serves RSS feed articles
  - type: web
    name: ai-briefing-article-service
    runtime: python
    buildCommand: pip install -r article_service_requirements.txt
    startCommand: uvicorn src.article_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true

